<!doctype html>
<html>
    
  <head>
    <title>Input Tests</title>
    <meta name="description" content="Testing with HTML inputs">
      
    <link href="style_inputs.css" type="text/css" rel=stylesheet>
  </head>
    
  <body>
    
      <form action="example.com" method="get">
      
          <p>This is where the forms appear.</p>
          <br/>
          <p> Username: 
          
              <input class="text_input" type="text" name="username" maxlength="12"/>
    
          </p>
          <p> Password:
          
              <input class="text_input" type="password" name="password" maxlength="12"/>
          
          </p>
    
          <p> Coments area: </p>
          <p>
          
              <textarea name="coments">Enter your comments...</textarea>
          
          </p>
          <p> Select your favourite genre:
              <br/>
                      
              <input type="radio" name="genre" value="rock" checked="checked"/> Rock
              
              <input type="radio" name="genre" value="blues"/> Blues
              
              <input type="radio" name="genre" value="jazz"/> Jeyzzzz
          
          </p>
          
          <p> Select your favourite sports:
              <br/>
                      
              <input type="checkbox" name="sport" value="football" checked="checked"/> Football
              
              <input type="checkbox" name="sport" value="soccer"/> Soccer
              
              <input type="checkbox" name="sport" value="feetball"/> Feetball
          
          </p>


          <p> What is your favourite league?:

              <select name="leagues" size="2">
              
              <option value="laLiga"> La Liga</option>
              <option value="premier"> Premier League</option>
              <option value="serieA"> Serie A</option>
              
              </select>
          
          </p>
                    
      </form>

      <form action="example.com" method="post">
      
          <p> Add your file:
              
              <input type="file" name="user-song" />
              <br />
              <input type="image" src="images/subscribe_button.png" width="100" height="50" />
                        
          </p>
          
          <fieldset>
          
              <legend>Fieldset example</legend>
              <label> Age: <br> <input type="text" name="age" required="required"/></label>
              <p>
                  Gender:
                  <input id="female" type="radio" name="gender" value="f">
                  <label for="female">Female</label>
                  <input id="male" type="radio" name="gender" value="m">
                  <label for="male">Male</label>
                  <br />
                  
              </p> 
              <label>Birthday:</label>
              <label> <input type="date" name="birthday" /> </label>
              <br>
              <label> eMail: <input type="email" name="email" /> </label>
              <br>
             
              <p>Search:</p>
              <input type="search" name="search" placeholder="Enter keyword" />
              <input class="submit_input" type="submit" value="Search" />

          </fieldset>
          
      </form>
      
  </body>
    
</html>
